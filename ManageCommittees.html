<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Committees</title>

        Body {
            Font-family: Arial, sans-serif;
            Display: flex;
            Height: 100vh;
            Background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .sidebar {
            Width: 25%;
            Background: #2d2d2d;
            Color: #fff;
            Display: flex;
            Flex-direction: column;
            Align-items: center;
            Padding: 20px;
        }

        .sidebar h2 {
            Margin-bottom: 20px;
            Font-size: 20px;
            Text-transform: uppercase;
            Border-bottom: 2px solid #555;
            Padding-bottom: 10px;
            Width: 100%;
            Text-align: center;
        }

        .profile-photo {
            Width: 120px;
            Height: 120px;
            Border-radius: 50%;
            Background: url('images/profile.jpg') no-repeat center center/cover;
            Margin-bottom: 20px;
            Border: 4px solid #555;
        }

        .menu {
            Width: 100%;
        }

        .menu button {
            Width: 100%;
            Background: #444;
            Color: #fff;
            Border: none;
            Padding: 15px;
            Font-size: 16px;
            Margin: 5px 0;
            Cursor: pointer;
            Text-align: left;
            Transition: all 0.3s ease;
            Border-radius: 5px;
        }

        .menu button:hover {
            Background: #555;
        }

        .main-content {
            Flex: 1;
            Background: #f9f9f9;
            Display: flex;
            Flex-direction: column;
            Align-items: center;
            Padding: 0px;
        }

        .top-bar {
            Width: 96%;
            Background: #444;
            Color: #fff;
            Padding: 25px;
            Text-align: center;
            Border-radius: 5px;
            Margin-bottom: 20px;
        }

        .content-box {
            Width: 90%;
            Background: #fff;
            Padding: 20px;
            Border-radius: 5px;
            Box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            Overflow-y: auto;
            Max-height: 500px;
        }

        H2 {
            Text-align: center;
            Margin-bottom: 20px;
        }

        Table {
            Width: 100%;
            Border-collapse: collapse;
            Margin-bottom: 20px;
        }

        Th, td {
            Padding: 10px;
            Text-align: left;
            Border: 1px solid #ddd;
        }

        Button {
            Padding: 5px 10px;
            Margin: 5px;
            Background-color: #4CAF50;
            Color: white;
            Border: none;
            Border-radius: 3px;
            Cursor: pointer;
        }

        Button:hover {
            Background-color: #45a049;
        }

        .popup {
            Position: fixed;
            Top: 50%;
            Left: 50%;
            Transform: translate(-50%, -50%);
            Background: #fff;
            Padding: 20px;
            Border-radius: 5px;
            Box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
        }

        .popup input {
            Width: 100%;
            Padding: 10px;
            Margin: 10px 0;
            Border: 1px solid #ddd;
            Border-radius: 5px;
        }

        .popup button {
            Width: 100%;
        }

        .popup .error {
            Color: red;
            Font-size: 14px;
            Margin-top: -10px;
            Margin-bottom: 10px;
            Display: none;
        }

        .popup-overlay {
            Position: fixed;
            Top: 0;
            Left: 0;
            Width: 100%;
            Height: 100%;
            Background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            Body {
                Flex-direction: column;
            }

            .sidebar {
                Width: 100%;
                Height: auto;
            }

            .main-content {
                Width: 100%;
            }

            .content-box {
                Width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="profile-photo"></div>
        <div class="menu">
            <button onclick="location.href='ManageProfile.html'">Manage Profile</button>
            <button onclick="location.href='Managedocuments.html'">Manage documents</button>
            <button onclick="location.href='ManageCommittees.html'">Manage Committees</button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            MANAGE COMMITTEES
        </div>
        <div class="content-box">
            <h2>Manage Committees</h2>
            <button onclick="openAddPopup()">Add New Committee</button>
            <table>
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Committee Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="committeeTable">
                    <!--Dynamic rows will be added here--> 
                </tbody>
            </table>
        </div>
    </div>

    <div id="popupOverlay" class="popup-overlay" style="display: none;"></div>
    <div id="popup" class="popup" style="display: none;">
        <h3>Add New Committee</h3>
        <input type="text" id="committeeNameInput" placeholder="Enter committee name">
        <p id="errorText" class="error">Please enter committee name</p>
        <button onclick="addCommittee()">OK</button>
        <button onclick="closeAddPopup()">Cancel</button>
    </div>

    <script>
        const committees = [
            "Committee1",
            "Committee2",
            "Committee3",
            "Committee4",
            "Committee5",
            "Committee6",
            "Committee7",
            "Committee8",
            "Committee9"
        ];

        function renderTable() {
            const tableBody = document.getElementById("committeeTable");
            tableBody.innerHTML = ""; // Clear existing rows
            committees.forEach((committee, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${committee}</td>
                    <td>
                        <button onclick="editCommittee(${index})">Edit</button>
                        <button onclick="deleteCommittee(${index})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function openAddPopup() {
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
            document.getElementById("committeeNameInput").value = "";
            document.getElementById("errorText").style.display = "none";
        }

        function closeAddPopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        function addCommittee() {
            const nameInput = document.getElementById("committeeNameInput");
            const errorText = document.getElementById("errorText");

            if (nameInput.value.trim() === "") {
                errorText.style.display = "block";
                return;
            }

            committees.push(nameInput.value.trim());
            renderTable();
            closeAddPopup();
            alert("Committee added successfully!");
        }

        function editCommittee(index) {
            const newName = prompt("Edit committee name:", committees[index]);
            if (newName) {
                committees[index] = newName;
                renderTable();
                alert("Committee updated successfully!");
            }
        }

        function deleteCommittee(index) {
            if (confirm("Are you sure you want to delete this committee?")) {
                committees.splice(index, 1);
                renderTable();
                alert("Committee deleted successfully!");
            }
        }

        // Initial render
        renderTable();
    </script>
</body>
</html>
