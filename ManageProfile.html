<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <style>
ï‚·{
            Margin: 0;
            Padding: 0;
            Box-sizing: border-box;
        }

        Body {
            Font-family: Arial, sans-serif;
            Display: flex;
            Height: 100vh;
            Background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .sidebar {
            Width: 25%;
            Background: #2d2d2d;
            Color: #fff;
            Display: flex;
            Flex-direction: column;
            Align-items: center;
            Padding: 20px;
        }

        .sidebar h2 {
            Margin-bottom: 20px;
            Font-size: 20px;
            Text-transform: uppercase;
            Border-bottom: 2px solid #555;
            Padding-bottom: 10px;
            Width: 100%;
            Text-align: center;
        }

        .profile-photo {
            Width: 120px;
            Height: 120px;
            Border-radius: 50%;
            Background: url('images/profile.jpg') no-repeat center center/cover;
            Margin-bottom: 20px;
            Border: 4px solid #555;
        }

        .menu {
            Width: 100%;
        }

        .menu button {
            Width: 100%;
            Background: #444;
            Color: #fff;
            Border: none;
            Padding: 15px;
            Font-size: 16px;
            Margin: 5px 0;
            Cursor: pointer;
            Text-align: left;
            Transition: all 0.3s ease;
            Border-radius: 5px;
        }

        .menu button:hover {
            Background: #555;
        }

        .main-content {
            Flex: 1;
            Background: #f9f9f9;
            Display: flex;
            Flex-direction: column;
            Justify-content: flex-start;
            Align-items: center;
            Padding: 0px;
        }

        .top-bar {
            Width: 96%;
            Background: #444;
            Color: #fff;
            Padding: 25px;
            Text-align: center;
            Border-radius: 5px;
            Margin-bottom: 20px;
        }

        .profile-actions {
            Display: flex;
            Justify-content: center;
            Gap: 20px;
            Padding: 20px;
        }

        .action-box {
            Display: flex;
            Flex-direction: column;
            Align-items: center;
            Background: #fff;
            Border: 2px solid #ddd;
            Border-radius: 10px;
            Padding: 20px;
            Width: 250px;
            height: 200px;
            Box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-box img {
            Width: 150px;
            Height: 150px;
            Margin-bottom: 10px;
        }

        .action-box button {
            Background: #444;
            Color: #fff;
            Border: none;
            Padding: 10px 15px;
            Border-radius: 5px;
            Cursor: pointer;
            Font-size: 14px;
            Transition: background 0.3s ease;
        }

        .action-box button:hover {
            Background: #555;
        }

        @media (max-width: 768px) {
            Body {
                Flex-direction: column;
            }

            .sidebar {
                Width: 100%;
                Height: auto;
            }

            .main-content {
                Width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="profile-photo"></div>
        <div class="menu">
            <button onclick="location.href='ManageProfile.html'">Manage Profile</button>
            <button onclick="location.href='ManageDocuments.html'">Manage Documents</button>
            <button onclick="location.href='ManageCommittees.html'">Manage Committees</button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            MANAGE PROFILE
        </div>
        <div class="profile-actions">
            <div class="action-box">
                <img src="images/profile.jpg" alt="Update Photo" class="action-icon">
                <button onclick="location.href='UpdateProfilePhoto.html'">Update Photo</button>
            </div>
            <div class="action-box">
                <img src="images/name.jpg" alt="Update Name" class="action-icon">
                <button onclick="location.href='UpdateName.html'">Update Name</button>
            </div>
            <div class="action-box">
                <img src="images/password.jpg" alt="Update Password" class="action-icon">
                <button onclick="location.href='UpdatePassword.html'">Update Password</button>
            </div>
        </div>
    </div>
</body>
</html>
