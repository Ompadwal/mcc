<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>

        Body {
            Font-family: Arial, sans-serif;
            Display: flex;
            Height: 100vh;
            Background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .sidebar {
            Width: 25%;
            Background: #2d2d2d;
            Color: #fff;
            Display: flex;
            Flex-direction: column;
            Align-items: center;
            Padding: 20px;
        }

        .sidebar h2 {
            Margin-bottom: 20px;
            Font-size: 20px;
            Text-transform: uppercase;
            Border-bottom: 2px solid #555;
            Padding-bottom: 10px;
            Text-align: center;
            Width: 100%;
        }

        .profile-photo {
            Width: 120px;
            Height: 120px;
            Border-radius: 50%;
            Background: url('images/profile.jpg') no-repeat center center/cover;
            Margin-bottom: 20px;
            Border: 4px solid #555;
        }

        .menu {
            Width: 100%;
        }

        .menu button {
            Width: 100%;
            Background: #444;
            Color: #fff;
            Border: none;
            Padding: 15px;
            Font-size: 16px;
            Margin: 5px 0;
            Cursor: pointer;
            Text-align: left;
            Transition: all 0.3s ease;
            Border-radius: 5px;
        }

        .menu button:hover {
            Background: #555;
        }

        .main-content {
            Flex: 1;
            Background: #f9f9f9;
            Display: flex;
            Flex-direction: column;
            Align-items: center;
            Padding: 0px;
            Justify-content: flex-start;
        }

        .top-bar {
            Width: 96%;
            Background: #444;
            Color: #fff;
            Padding: 25px;
            Text-align: center;
            Border-radius: 5px;
            Margin-bottom: 20px;
        }

        .form-container {
            Background: #fff;
            Padding: 30px;
            Border-radius: 10px;
            Box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            Width: 400px;
            Text-align: center;
        }

        .form-container h3 {
            Text-align: center;
            Margin-bottom: 20px;
            Font-size: 18px;
            Color: #333;
        }

        .form-group {
            Margin-bottom: 15px;
        }

        .form-group label {
            Display: block;
            Font-size: 14px;
            Margin-bottom: 5px;
            Color: #333;
        }

        .form-group input {
            Width: 100%;
            Padding: 10px;
            Font-size: 14px;
            Border: 1px solid #ccc;
            Border-radius: 5px;
        }

        .form-group .error {
            Color: red;
            Font-size: 12px;
            Margin-top: 5px;
            Display: none;
        }

        .show-password {
            Margin-top: 10px;
            Display: flex;
            Align-items: center;
        }

        .show-password input {
            Margin-right: 10px;
        }

        .button-container {
            Display: flex;
            Justify-content: space-between;
            Margin-top: 20px;
        }

        .button-container button {
            Width: 48%;
            Padding: 10px;
            Font-size: 16px;
            Border: none;
            Border-radius: 5px;
            Cursor: pointer;
            Transition: all 0.3s ease;
        }

        .button-container .submit-btn {
            Background: #28a745;
            Color: #fff;
        }

        .button-container .submit-btn:hover {
            Background: #218838;
        }

        .button-container .back-btn {
            Background: #dc3545;
            Color: #fff;
        }

        .button-container .back-btn:hover {
            Background: #c82333;
        }

        @media (max-width: 768px) {
            Body {
                Flex-direction: column;
            }

            .sidebar {
                Width: 100%;
                Height: auto;
            }

            .main-content {
                Width: 100%;

        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="profile-photo"></div>
        <div class="menu">
            <button onclick="location.href='ManageProfile.html'">Manage Profile</button>
            <button onclick="location.href='ManageDocuments.html'">Manage Documents</button>
            <button onclick="location.href='ManageCommittees.html'">Manage Committees</button>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            UPDATE PASSWORD
        </div>
        <div class="form-container">
            <h3>Update Password</h3>
            <div class="form-group">
                <label for="old-password">Enter Your Old Password</label>
                <input type="password" id="old-password" placeholder="Old Password">
                <div class="error" id="old-password-error">This field is required</div>
            </div>
            <div class="form-group">
                <label for="new-password">Enter Your New Password</label>
                <input type="password" id="new-password" placeholder="New Password">
                <div class="error" id="new-password-error">This field is required</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Enter Your Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <div class="error" id="confirm-password-error">This field is required</div>
            </div>
            <div class="show-password">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password">Show Password</label>
            </div>
            <div class="button-container">
                <button class="submit-btn" onclick="updatePassword()">Submit</button>
                <button class="back-btn" onclick="location.href='ManageProfile.html'">Go Back</button>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const oldPassword = document.getElementById("old-password");
            const newPassword = document.getElementById("new-password");
            const confirmPassword = document.getElementById("confirm-password");
            const type = oldPassword.type === "password" ? "text" : "password";
            oldPassword.type = newPassword.type = confirmPassword.type = type;
        }

        function validatePassword(password) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;          //add special character here
            return regex.test(password);
        }

        function updatePassword() {
            const oldPassword = document.getElementById("old-password").value.trim();
            const newPassword = document.getElementById("new-password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            const oldPasswordError = document.getElementById("old-password-error");
            const newPasswordError = document.getElementById("new-password-error");
            const confirmPasswordError = document.getElementById("confirm-password-error");

            let isValid = true;

            // Reset errors
            oldPasswordError.style.display = newPasswordError.style.display = confirmPasswordError.style.display = "none";

            // Check if fields are empty
            if (!oldPassword) {
                oldPasswordError.style.display = "block";
                isValid = false;
            }
            if (!newPassword) {
                newPasswordError.style.display = "block";
                isValid = false;
            }
            if (!confirmPassword) {
                confirmPasswordError.style.display = "block";
                isValid = false;
            }

            if (!isValid) return;

            // Validate old password
            if (oldPassword !== "admin@12345") {
                alert("Old password is incorrect.");
                return;
            }

            // Check if new password matches confirm password
            if (newPassword !== confirmPassword) {
                alert("New Password and Confirm Password do not match.");
                return;
            }

            // Validate new password criteria
            if (!validatePassword(newPassword)) {
                alert(
                    "New Password must have:\n" +
                    "- At least one lower case letter\n" +
                    "- At least one upper case letter\n" +
                    "- At least one number\n" +
                    "- At least one special character\n" +
                    "- At least eight characters\n" +
                    "- No white spaces"
                );
                return;
            }

            // if everything is valid
            alert("PASSWORD UPDATED SUCCESSFULLY");
            location.reload();
        }
    </script>
</body>
</html>
